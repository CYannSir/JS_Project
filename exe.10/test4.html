<!doctype html>
<script src="mountains.js"></script>
<script src="13_dom.js"></script>

<img src="cat.jpg" id="cat" style="position: absolute">
<img src="hat.jpg" id="hat" style="position: absolute">

<body>
    
<script>
  var cat = document.querySelector("#cat");
  var hat = document.querySelector("#hat");
  var angle = 0;
  var lastTime = null ; 
  function animate(time){
      if (lastTime != null ){
          angle +=(time - lastTime) * 0.0015;
      }
      lastTime = time;

      cat.style.top =(Math.sin(angle)*50+80)+"px";
      cat.style.left = (Math.cos(angle)*200+230)+"px";
      var hatAngle = angle + Math.PI;
      hat.style.top =(Math.sin(angle)*50+80)+"px";
      hat.style.left = (Math.cos(angle)*200+230)+"px";
      requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);

</script>
</body>
